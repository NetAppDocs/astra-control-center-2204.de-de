indexpage:
  title: Astra Control Center 22.04-Dokumentation
  summary: Astra Control Center Software ermöglicht applikationskonsistentes Datenmanagement
    von Kubernetes-Clustern in Ihrer lokalen Umgebung. Erstellen Sie einfach ein Backup
    von Kubernetes-Applikationen, migrieren Sie Daten in einen anderen Cluster und
    erstellen Sie sofort funktionsfähige Applikationsklone. Wenn Sie Kubernetes-Applikationen
    in einer Public Cloud managen möchten, besuchen Sie die Dokumentation für Astra
    Control Service.
  keywords: astra control center, kubernetes, data management, cluster, cloud, on-premises,
    2204
  lead: Astra Control Center Software ermöglicht applikationskonsistentes Datenmanagement
    von Kubernetes-Clustern in Ihrer lokalen Umgebung. Erstellen Sie einfach ein Backup
    von Kubernetes-Applikationen, migrieren Sie Daten in einen anderen Cluster und
    erstellen Sie sofort funktionsfähige Applikationsklone. Wenn Sie Kubernetes-Applikationen
    in einer Public Cloud managen möchten, besuchen Sie die Dokumentation für Astra
    Control Service.
